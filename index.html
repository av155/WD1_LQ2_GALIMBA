<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MySocialApp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Sticky Header -->
  <header>
    <nav>
      <div class="left">MySocialApp</div>
      <div class="center"><a href="#">Home</a></div>
      <div class="right"><a href="#">Settings</a></div>
    </nav>
  </header>

  <!-- Layout: Content + Aside -->
  <div class="container">
    <!-- Main Content -->
    <main>
      <h2>News Feed</h2>

      <!-- Post -->
      <div class="post">
        <h3>Avril Galimba</h3>
        <p>Enjoying a day at the beach! üèñÔ∏è</p>
        <img src="src/beach.jpg" alt="Beach Photo">
        <div class="actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>
      </div>

      <!-- Post -->
      <div class="post">
        <h3>Mitzie</h3>
        <p>Visiting my favorite Cafe!</p>
        <img src="src/05f0ab35-b65c-46c9-8acc-9f543776c1b2.jpg" alt="TEA Photo">
        <div class="actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>
      </div>
    </main>

    <!-- Aside -->
    <aside>
      <!-- My Info -->
      <div class="my-info">
        <img src="src/avi.jpg" alt="My Profile">
        <p><b>Avril Galimba</b></p>
        <p>Username: avrilgalimba</p>
        <p>Birthday: April 15, 2006</p>
      </div>

      <!-- Friends List -->
      <div class="friends">
        <h3>Friends</h3>
        <div class="friend">
          <img src="src/mitzie.jpg" alt="">
          <span>Mitzie</span>
          <button>Add</button>
        </div>
        <div class="friend">
          <img src="src/bea.jpg" alt="">
          <span>Bea</span>
          <button>Add</button>
        </div>
        <div class="friend">
          <img src="src/25a4d297-a60d-4514-8e35-df926729b933.jpg" alt="">
          <span>Lester</span>
          <button>Add</button>
        </div>
      </div>
    </aside>
  </div>

</body>
</html>
